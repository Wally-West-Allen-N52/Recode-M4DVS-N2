<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form action="Aluno.controle" method="post">

	<h3>Digite a matricula:</h3><input type="text" name="txtMatricula" />
	<h3>Digite o nome:</h3><input type="text" name="txtNome" />
	<h3>Digite nota teste:</h3> <input type="text" name="txtTeste" />
	<h3>Digite nota prova:</h3> <input type="text" name="txtProva" />
	
	<h3>Tipo aluno:</h3>

	<input type="radio" name="rdbTipo" value="PosGrad"><h3>Pós-Graduação</h3>
	
	<input type="submit" value="Entrar" />
	<input type="reset" value="Cancelar" />
</form>
